<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIZ Codez Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h3 style="font-weight: bolder;">ADIZ CODEZ SOFTWARE TECHNOLOGIES PVT. LTD. </h3>
        <label class="form-label pt-2" for="fullName">No,22 VKS Complex Nellikuppam main road Semmandalam, Cuddalore
            607001 </label>
        <h5 class="pt-2 pb-3">Workshop Registration Form</h5>
        <form action="submit_form.php" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label text-dark">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label text-dark">College Name</label>
                <input type="text" class="form-control" id="studentId" name="studentId" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-dark">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label text-dark">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label text-dark">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="yearOfStudy" class="form-label text-dark">Year of Study</label>
                <select class="form-select form-control" id="yearOfStudy" name="yearOfStudy" required>
                    <option value="" disabled selected>Select your year</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>
            <button type="submit" class="btn w-100 text-white">Register</button>
        </form>
    </div>
</body>

</html>
